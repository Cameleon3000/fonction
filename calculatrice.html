<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculette</title>
</head>
<body>
  <button class="buttons" onclick="goTo("index.html")>Retour au menu</button>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="special_buttons" onclick="onclickButton('(')">(</button>
            <button class="special_buttons" onclick="onclickButton(')')">)</button>
            <button class="special_buttons" onclick="onclickButton('^')">^</button>
            <button class="special_buttons" onclick="clearDisplay()">C</button>

            <button onclick="onclickButton(7)">7</button>
            <button onclick="onclickButton(8)">8</button>
            <button onclick="onclickButton(9)">9</button>
            <button class="operator" onclick="onclickButton('/')">/</button>

            <button onclick="onclickButton(4)">4</button>
            <button onclick="onclickButton(5)">5</button>
            <button onclick="onclickButton(6)">6</button>
            <button class="operator" onclick="onclickButton('*')">x</button>

            <button onclick="onclickButton(3)">3</button>
            <button onclick="onclickButton(2)">2</button>
            <button onclick="onclickButton(1)">1</button>
            <button class="operator" onclick="onclickButton('-')">-</button>

            <button onclick="onclickButton(0)">0</button>
            <button onclick="onclickButton('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="onclickButton('+')">+</button>
        </div>
    </div>
  <script src="script.js></script>
</body>
</html>
